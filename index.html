<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <div class="container">

    
    <div class="result">
      <p style="font-weight: 500;">Your Result</p>
      <div class="circle">
        <p style="font-weight: 800; font-size: 30px;" id="SeventySix">76</p>
        <p style="font-size: 13px;" id="HundredInCircle">of 100</p>
      </div>
      <p style="font-weight: 800;">Great</p>
      <p class="description"> You scored higher than 65% of the people who have taken these tests.</p>
    </div>


    <div class="summary">
      <p id="summary" style="font-weight: 500;">Summary</p>
      <div class="info reaction" >
        <div class="space">
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <p id="reaction">Reaction</p>
        </div>
        <p>80 <span class="hundred">/ 100</span></p>
      </div>
      <div class="info memory" >
        <div class="space">
          <img src="assets/images/icon-memory.svg" alt="memory">
          <p id="memory">Memory</p>
        </div>
        <p>92 <span class="hundred">/ 100</span></p>
      </div>
      <div class="info verbal" >
        <div class="space">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <p id="verbal">Verbal</p>
        </div>
        <p>61 <span class="hundred">/ 100</span></p>
      </div>
      <div class="info visual" >
        <div class="space">
          <img src="assets/images/icon-visual.svg" alt="visual">
          <p id="visual">Visual</p>
        </div>
        <p>72 <span class="hundred">/ 100</span></p>
      </div>
      <button class="button1">Continue</button>
    </div>
  </div>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/saina-s">saina-s</a>
    </div>
  </footer>
</body>
</html>
